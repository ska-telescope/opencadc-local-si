# service identity
org.opencadc.minoc.resourceID=ivo://swesrc.chalmers.se/minoc

# storage back end
org.opencadc.inventory.storage.StorageAdapter=org.opencadc.inventory.storage.fs.OpaqueFileSystemStorageAdapter

# inventory database settings
org.opencadc.inventory.db.SQLGenerator=org.opencadc.inventory.db.SQLGenerator
org.opencadc.minoc.inventory.schema=inventory

# has only public key
#org.opencadc.minoc.publicKeyFile=cadcproxy.pem
# needs to be set when no GMS service is called for authorization (which is the case for SWSRC/SPSRC)
org.opencadc.minoc.authenticateOnly = false

#The following optional keys configure minoc to use external service(s) to obtain
#grant information in order to perform authorization checks:                                                                      
org.opencadc.minoc.readGrantProvider = ivo://skao.int/baldur
org.opencadc.minoc.writeGrantProvider = ivo://skao.int/baldur